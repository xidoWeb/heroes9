 <!--  팝업영역 -->
 <fieldset>
   <legend class="hidden">modal</legend>
   <div class="modal send_message" id="send">
     <div class="modal_box">
       <div class="logo"></div>
       <!-- 전송버튼 -->
       <div class="modal_set">
         <p id="phone_num">0000-0000-000</p>
         <p>번호로 인증 메세지를 전송합니다.</p>
         <div class="btn">
           <button type="reset">취소</button>
           <button type="submit">확인</button>
         </div>
       </div>
     </div>
   </div>

   <div class="modal etc_message" id="good">
     <div class="modal_box">
       <div class="logo"></div>
       <!-- 신청완료버튼 -->
       <div class="modal_set">
         <p>사전등록 신청이 완료되었습니다.</p>
         <div class="btn">
           <button type="submit">확인</button>
         </div>
       </div>
     </div>
   </div>

   <div class="modal good_message" id="etc">
     <div class="modal_box">
       <div class="logo"></div>
       <!-- 추가옵션버튼 -->
       <div class="modal_set">
         <p>차후 공개 예정입니다. <br />잠시만 기다려주세요.</p>
         <div class="btn">
           <button type="button">확인</button>
         </div>
       </div>
     </div>
   </div>

   <div class="modal renumber_message" id="etc1">
     <div class="modal_box">
       <div class="logo"></div>
       <!-- 추가옵션버튼 -->
       <div class="modal_set">
         <p>이미 가입된 번호입니다.</p>
         <div class="btn">
           <button type="button">확인</button>
         </div>
       </div>
     </div>
   </div>

   <div class="modal error_message" id="etc2">
     <div class="modal_box">
       <div class="logo"></div>
       <!-- 추가옵션버튼 -->
       <div class="modal_set">
         <p>내용이 없거나 올바른 전화번호가 아닙니다.<br />
           전화번호를 입력해 주세요.</p>
         <div class="btn">
           <button type="button">확인</button>
         </div>
       </div>
     </div>
   </div>
   <div class="modal error_message" id="etc3">
     <div class="modal_box">
       <div class="logo"></div>
       <!-- 추가옵션버튼 -->
       <div class="modal_set">
         <p>개인정보 수집 및 이용동의를<br />
           체크해주세요.</p>
         <div class="btn">
           <button type="button">확인</button>
         </div>
       </div>
     </div>
   </div>
 </fieldset>
 <!-- // 팝업영역 -->
